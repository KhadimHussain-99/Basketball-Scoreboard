<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
    </head>
    <body>
        <div class="header">BASKETBALL SCORES</div>
        <div class="container">
            <div>
                <h3 class="teams" >HOME</h3>
                <h1 class="score" id="home-score">0</h1>
                <div class="btn-wrapper">
                    <button class="btn" onclick="addH1()">+1</button>
                    <button class="btn" onclick="addH2()">+2</button>
                    <button class="btn" onclick="addH3()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="teams" >GUEST</h3>
                <h1 class="score" id="guest-score">0</h1>
                <div class="btn-wrapper">
                    <button class="btn" onclick="addG1()">+1</button>
                    <button class="btn" onclick="addG2()">+2</button>
                    <button class="btn" onclick="addG3()">+3</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="reset-btn" onclick="resetScore()" >RESET SCORE</button> 
        </div>
        <script src="index.js"></script>
    </body>
</html>
